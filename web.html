<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Glowing Frame</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .glow-frame {
            padding: 15px;
            border-radius: 12px;
            animation: glow 2s infinite alternate;
        }

        .glow-frame img {
            width: 250px;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px red,
                            0 0 20px red,
                            0 0 30px red;
            }
            50% {
                box-shadow: 0 0 10px blue,
                            0 0 20px blue,
                            0 0 30px blue;
            }
            100% {
                box-shadow: 0 0 10px lime,
                            0 0 20px lime,
                            0 0 30px lime;
            }
        }
    </style>
</head>
<body>

    <div class="glow-frame">
        <img src="photo.jpg" alt="Photo">
    </div>

</body>
</html>
